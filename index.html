<body>
    <div class="container">
        <div class="row" id="task-row">
            <div class="col-md-6 task-container">
                <div class="row">
                    <div class="col-md-9">
                        <input type="text" placeholder="Task" id="taskTaker" name="taskTaker">
                    </div>
                    <div class="col-md-3">
                        <button type="button" id="addTask" name="addTask">ADD TASK</button>
                    </div>
                </div>
                <div class="row" id="taskListContainer">
                    <div class="col-12">
                        <table id="taskList"></table>
                    </div>
                </div>
            </div>
            <div class="col-md-3" id="filter-container">
                <div class="row">
                    <input type="text" placeholder="Filter" id="filter" name="filter">
                </div>
                <div class="row" id="clearRow">
                    <div class="col-md-8" id="clearContainer">
                        <button type="button" id="clearAllTask" name="clearAllTask">CLEAR ALL</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
